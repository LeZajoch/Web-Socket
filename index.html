<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <link rel="stylesheet" href="style.css">-->
    <title>Ječná Docs</title>
    <style>
        #wrapper {
            position: relative;
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            font-family: monospace;
        }
        #editor {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background: transparent;
            caret-color: black;
            font-family: monospace;
            line-height: 1.5;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }
        .mouse-pointer {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
<h1>Ječná Docs</h1>
<div id="wrapper">
    <canvas id="canvas"></canvas>
    <textarea id="editor" placeholder="Start typing..."></textarea>
</div>
<div id="status">Disconnected</div>
<div id="users">Connected users: None</div>

<script src="client.js"></script>
</body>
</html>
